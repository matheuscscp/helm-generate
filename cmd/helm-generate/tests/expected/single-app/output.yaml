apiVersion: v1
kind: Namespace
metadata:
  annotations:
    fluxcd.io/ignore: "sync_only"
  labels:
    name: ns
  name: ns
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: app
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: chart
    app.kubernetes.io/version: 1.16.0
    helm.sh/chart: chart-0.1.0
  name: app-chart
  namespace: ns
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/instance: app
    app.kubernetes.io/name: chart
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: app
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: chart
    app.kubernetes.io/version: 1.16.0
    helm.sh/chart: chart-0.1.0
  name: app-chart
  namespace: ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: app
      app.kubernetes.io/name: chart
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: app
        app.kubernetes.io/name: chart
    spec:
      containers:
      - image: nginx:1.16.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /
            port: http
        name: chart
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext: {}
      securityContext: {}
      serviceAccountName: default
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/instance: app
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: chart
    app.kubernetes.io/version: 1.16.0
    helm.sh/chart: chart-0.1.0
  name: app-chart
  namespace: ns
spec:
  rules:
  - host: chart-example.local
    http:
      paths: null
